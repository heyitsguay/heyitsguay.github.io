<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tile wave</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js'></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script src="js/math.js"></script>
    <script src="js/init.js"></script>
    <script src="js/events.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/main.js"></script>

    <div class="fullpanel toggle" id="panel">
        <!--Title-->
        <div class="title" id="title">
            <h1>tile waves</h1>
            <hr class="titlebar"/>
        </div>

        <!--Instructions-->
        <div class="instructions" id="instructions">
            click to hide menu
        </div>

        <!--Controls-->
        <div class="instructions" id="controls">
            <table id="sliders">
                <tr>
                    <td>draw mode (<b>1</b>)</td>
                </tr>
                <tr>
                    <td><label for="range-drawmode"></label>
                        <input class="slider" type="range" id="range-drawmode"
                               min="0" max="1" value="0" step="1"
                               oninput="sliderDrawMode(this.value)"/>
                    </td>
                </tr>

                <tr>
                    <td>shadow mode (<b>2</b>)</td>
                </tr>
                <tr>
                    <td><label for="range-shadowmode"></label>
                        <input class="slider" type="range" id="range-shadowmode"
                               min="0" max="1" value="0" step="1"
                               oninput="sliderShadowMode(this.value)"/>
                    </td>
                </tr>

                <tr>
                    <td>time speed <<b>F</b>/<b>R</b>></td>
                </tr>
                <tr>
                    <td><label for="range-timespeed"></label>
                        <input class="slider" type="range" id="range-timespeed"
                               min="0" max="1" value="0" step="0.05"
                               oninput="sliderTimeSpeed(this.value)"/>
                    </td>
                </tr>

                <tr>
                    <td>tile size <<b>G</b>/<b>T</b>></td>
                </tr>
                <tr>
                    <td><label for="range-tilesize"></label>
                        <input class="slider" type="range" id="range-tilesize"
                               min="0" max="10" value="1.301" step="0.0085"
                               oninput="sliderTileSize(this.value)"/>
                    </td>
                </tr>

                <tr>
                    <td>frequency <<b>C</b>/<b>V</b>></td>
                </tr>
                <tr>
                    <td><label for="range-frequency"></label>
                        <input class="slider" type="range" id="range-frequency"
                               min="-1" max="6" value="2" step="0.04"
                               oninput="sliderFrequency(this.value)"/>
                    </td>
                </tr>

                <tr>
                    <td>shadow hue <<b>H</b>/<b>Y</b>></td>
                </tr>
                <tr>
                    <td><label for="range-shadowhue"></label>
                        <input class="slider" type="range" id="range-shadowhue"
                               min="0" max="1" value="0.25" step="0.025"
                               oninput="sliderShadowHue(this.value)"/>
                    </td>
                </tr>

            </table>

        </div>

    </div>

</body>

</html>
