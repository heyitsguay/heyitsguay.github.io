<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://learningwebgl.com/lessons/lesson01/glMatrix-0.9.5.min.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        body {text-align: center; background-color: #000;}
        h1 {
            color: #CECECE;
            margin-top: 10px;
            /*border-bottom: 1px solid;*/
            padding-bottom: 3px;
        }
        h2,h3,h4 {
            color: #CECECE;
        }

        td {
            color: #CECECE;
        }

    </style>

    <style type="text/css">
        canvas {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
        }
    </style>

    <style type="text/css">
        .mydiv {
            display: block;
            width: 100%;
        }
        .mydiv br {
            display: none;
        }
    </style>
    <script id = "fshader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;

        uniform sampler2D uSampler;
        uniform vec3 uColor;

        void main()
        {
            vec4 textureColor = texture2D(uSampler, vTextureCoord);
            gl_FragColor = textureColor * vec4(uColor, 1.0);
        }
    </script>

    <script id="vshader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec2 vTextureCoord;

        void main()
        {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>

    <script type="text/javascript" src="app.js"></script>
</head>

<body onload="webGLStart();">
    <h1>Estrellita</h1>
    <div class="mydiv" id="fpscounter" style="background-color: black; color: #CECECE">
        <h3> </h3>
    </div>
    <canvas id="canvas" style="border: none;" width="1024" height="768"></canvas>

    <br/>

    <h3>Cursor keys or WASD to rotate, mouse wheel or Q/E to zoom.</h3>
    <h3>Click to scatter stars, F to toggle twinkling.</h3>
</body>
</html>
