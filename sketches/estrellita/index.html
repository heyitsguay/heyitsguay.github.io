<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://learningwebgl.com/lessons/lesson01/glMatrix-0.9.5.min.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        body {text-align: center; background-color: #000;}
        h1 {
            color: #CECECE;
            margin-top: 10px;
            /*border-bottom: 1px solid;*/
            padding-bottom: 3px;
        }
        h2,h3,h4 {
            color: #CECECE;
        }

        td {
            color: #CECECE;
        }

    </style>

    <style type="text/css">
        canvas {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
        }
    </style>
    <script id = "fshader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;

        uniform sampler2D uSampler;
        uniform vec3 uColor;

        void main()
        {
            vec4 textureColor = texture2D(uSampler, vTextureCoord);
            gl_FragColor = textureColor * vec4(uColor, 1.0);
        }
    </script>

    <script id="vshader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec2 vTextureCoord;

        void main()
        {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>

    <script type="text/javascript">
        var gl;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }


        function getShader(gl, id) {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }


        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "fshader");
            var vertexShader = getShader(gl, "vshader");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
            gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
            shaderProgram.colorUniform = gl.getUniformLocation(shaderProgram, "uColor");
        }

        function handleLoadedTexture(texture) {
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

            gl.bindTexture(gl.TEXTURE_2D, null);
        }

        var starTexture;

        function initTexture()
        {
            starTexture = gl.createTexture();
            starTexture.image = new Image();
            starTexture.image.onload = function(){handleLoadedTexture(starTexture)};
            starTexture.image.src = "star.gif";
        }

        var mvMatrix = mat4.create();
        var mvMatrixStack = [];
        var pMatrix = mat4.create();

        function mvPushMatrix()
        {
            var copy = mat4.create();
            mat4.set(mvMatrix, copy);
            mvMatrixStack.push(copy);
        }

        function mvPopMatrix()
        {
            if(mvMatrixStack.length == 0)
            {
                throw "Invalid popMatrix!";
            }
            mvMatrix = mvMatrixStack.pop();
        }

        function setMatrixUniforms()
        {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }

        function degToRad(degrees)
        {
            return degrees * Math.PI / 180;
        }

        function handleClick()
        {
            if(explosionImpulse == 0 && explosionForce < 1) {
                explosionImpulse = impMax;
            }
        }

        var keys = {};

        function handleKeyDown(event)
        {
            keys[event.keyCode] = true;

            if(String.fromCharCode(event.keyCode) == "F")
            {
                twinkle = !twinkle;
            }
        }

        function handleKeyUp(event)
        {
            keys[event.keyCode] = false;
        }

        var z = -15;
        var xtilt = 90.;
        var ytilt = 0.;
        var twinkle = true;

        function handleKeys()
        {
            if(keys[37])
            {
                // Left cursor key
                ytilt = (ytilt - 2) % 360;
            }
            if(keys[38])
            {
                // Up cursor key
                xtilt = (xtilt + 2) % 360;
            }
            if(keys[39])
            {
                // Right cursor key
                ytilt = (ytilt + 2) % 360;
            }
            if(keys[40])
            {
                // Down cursor key
                xtilt = (xtilt - 2) % 360;
            }
        }

        var b_starVs; // star vertex buffer
        var b_starTCs; // star texture coordinate buffer

        function initBuffers()
        {
            b_starVs = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, b_starVs);
            var vertices = [
                    -1., -1., 0.,
                     1., -1., 0.,
                    -1.,  1., 0.,
                     1.,  1., 0.
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            b_starVs.itemSize = 3;
            b_starVs.numItems = 4;

            b_starTCs = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, b_starTCs);
            var textureCoords = [
                    0., 0.,
                    1., 0.,
                    0., 1.,
                    1., 1.
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
            b_starTCs.itemSize = 2;
            b_starTCs.numItems = 4;
        }

        function drawStar()
        {
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, starTexture);
            gl.uniform1i(shaderProgram.samplerUniform, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, b_starTCs);
            gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, b_starTCs.itemSize, gl.FLOAT, false, 0, 0);
            gl.bindBuffer(gl.ARRAY_BUFFER, b_starVs);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, b_starVs.itemSize, gl.FLOAT, false, 0, 0);

            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, b_starVs.numItems);
        }

        function Star(startingDistance, rotationSpeed)
        {
            this.angle = 0;
            this.dist = startingDistance;
            this.rotationSpeed = rotationSpeed;

            this.randomiseColors();
        }

        Star.prototype.draw = function(spin, twinkle)
        {
            mvPushMatrix();

            // Move to the star's position
            mat4.rotate(mvMatrix, degToRad(this.angle), [0., 1., 0.]);
            mat4.translate(mvMatrix, [this.dist + explosionForce * this.scatterX, explosionForce * this.scatterY, explosionForce * this.scatterZ]);

            // Rotate back so that the star is facing the viewer
            mat4.rotate(mvMatrix, degToRad(-this.angle), [0., 1., 0.]);
            mat4.rotate(mvMatrix, degToRad(-ytilt), [0., 1., 0.]);
            mat4.rotate(mvMatrix, degToRad(-xtilt), [1., 0., 0.]);

            if(twinkle)
            {
                var c = 0.5*(1 + Math.cos(lastTime / 100)); // Twinkle scaling
                gl.uniform3f(shaderProgram.colorUniform, c*this.twinkleR, c*this.twinkleG, c*this.twinkleB);
                drawStar();
            }

            // All stars spin around their Z axis
            mat4.rotate(mvMatrix, degToRad(spin), [0., 0., 1.]);

            // Draw the star in its main color
            gl.uniform3f(shaderProgram.colorUniform, this.r, this.g, this.b);
            drawStar();

            mvPopMatrix();
        };

        var effectiveFPMS = 60. / 1000.;
        Star.prototype.animate = function(elapsedTime)
        {
            this.angle += this.rotationSpeed * effectiveFPMS * elapsedTime;

            this.dist -= 0.01 * effectiveFPMS * elapsedTime;
            if(this.dist + explosionForce < 0.)
            {
                this.dist += 5.;
                this.randomiseColors();
            }
        };

        Star.prototype.randomiseColors = function()
        {
            this.r = Math.random();
            this.g = Math.random();
            this.b = Math.random();

            this.twinkleR = Math.random();
            this.twinkleG = Math.random();
            this.twinkleB = Math.random();

            var phi = 2 * Math.PI * Math.random();
            var theta = 2 * Math.PI * Math.random();
            this.scatterX = Math.sin(phi) * Math.cos(theta);
            this.scatterY = Math.sin(phi) * Math.sin(theta);
            this.scatterZ = Math.cos(phi);
        };

        var stars = [];

        function initWorldObjects(numStars)
        {
            for(var i=0; i<numStars; i++)
            {
                stars.push(new Star((i / numStars)*5.0, i / numStars));
            }
        }

        var spin=0;
        function drawScene()
        {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 1000.0, pMatrix);

            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);
            gl.enable(gl.BLEND);

            mat4.identity(mvMatrix);
            mat4.translate(mvMatrix, [0., 0., z]);
            mat4.rotate(mvMatrix, degToRad(xtilt), [1., 0., 0.]);
            mat4.rotate(mvMatrix, degToRad(ytilt), [0., 1., 0.]);

            for(var i=0; i<stars.length; i++)
            {
                stars[i].draw(spin, twinkle);
                spin += 0.02;
            }
        }

        var lastTime = 0;
        function animate()
        {
            var timeNow = new Date().getTime();
            if(lastTime != 0)
            {
                var elapsed = timeNow - lastTime;
                for(var i=0; i<stars.length; i++)
                {
                    stars[i].animate(elapsed);
                }
            }
            lastTime = timeNow;
        }

        var explosionForce = 0.;
        var explosionImpulse = 0;
        const impMax = 90;
        function tick()
        {
            requestAnimationFrame(tick);
            handleKeys();
            drawScene();
            animate();

            if(explosionImpulse == impMax)
            {
                explosionForce = 0.1;
                explosionImpulse -= 1;
            }
            else if(explosionImpulse > 0)
            {
                explosionImpulse -= 1;
                explosionForce *= 1.1;
            }
            else
            {
                explosionForce *= 0.95;
            }
        }

        function webGLStart()
        {
            var canvas = document.getElementById("theCanvas");
            initGL(canvas);
            initShaders();
            initBuffers();
            initTexture();
            initWorldObjects(75);

            gl.clearColor(0., 0., 0., 1.);

            document.onkeydown = handleKeyDown;
            document.onkeyup = handleKeyUp;
            document.onclick = handleClick;

            tick();
        }
    </script>
</head>

<body onload="webGLStart();">
    <h1>Estrellita</h1>
    <canvas id="theCanvas" style="border: none;" width="500" height="500"></canvas>
    <br/>
    <h1>--</h1>
    <h3>Used the cursor keys to rotate, click to scatter stars, F to toggle twinkling.</h3>
</body>
</html>
