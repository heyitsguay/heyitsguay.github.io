        <div class="maindiv" id="main">
            <hr/>
            <h1>Guess the number</h1>
            <hr/>

            <section class="intro" id="intro-section">

                <p>Try to guess the number!</p>

                <p>Win <span class="animated twister">fabulous</span>
                    prizes when you guess correctly.</p>

                <table class="table" id="only-table" align="center">
                    <tr>
                        <td>
                            <label for="in"></label>
                            <input id="in" size="10"value="319.20"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="onlybutton"></label>
                            <button id="onlybutton">Guess!</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="blank">&nbsp;</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="wrong" class="wrong">&nbsp;</div>
                        </td>
                    </tr>

                </table>

            </section>
        </div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
